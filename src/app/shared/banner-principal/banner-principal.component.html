
<swiper
[autoplay]="{
    delay: 2500,
    disableOnInteraction: false
  }"
[pagination]="{
  dynamicBullets: true
}"
class="mySwiper"
>
<ng-template  swiperSlide *ngFor="let slide of slidesStore">
    <img [src]="slide.src" class="img-fluid animated fadeIn" alt="Random first slide">
</ng-template>
</swiper>
